<h4>Amigos</h4>
<ng-container *ngFor="let user of friends; let i = index">
  
  <p *ngIf="user.friend">
    {{i + 1}}. {{user.nick}} - {{user.email}}
  </p>
</ng-container>

<h4>No Agregados</h4>
<ng-container *ngFor="let user of friends; let i = index">
    <p *ngIf="!user.friend">
      {{i + 1}}. {{user.nick}} - {{user.email}}
    </p>
</ng-container>
