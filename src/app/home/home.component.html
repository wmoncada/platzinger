<div id="home-container" >
  <div class="white-boder-glass-box">
    <div class="home-head-container">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatar-frame-online">
            <img src="assets/img/generic_avatar.png" id="home-avatar-picture" />
          </div>
        </div>
        <div class="col">
          <b>USUARIO</b>
          <div>
            <span>Online</span>
            <br>
            <span>< escribe un mensaje personal ></span>
            <br>
            <a (click)="logOut()" href="javascript:void(0);" >Salir</a>
          </div>
        </div>
      </div>
    </div>

    <div class="white-container-padded">
      <div class="row">
        <div class="col">
          <input class="form-control" type="text" placeholder="Buscar Amigo" [(ngModel)]="query" />
        </div>
        <div class="col-md-auto">
          <img src="assets/img/logo_live_add.png" class="icon">
        </div>
      </div>


        <b *ngIf="friends">Amigos ({{friends.length}}/{{friends.length}})</b>

        <ng-container *ngFor="let user of friends | search: query; let i = index">
          <!-- div *ngIf="user.friend" -->
          <div>
            <a routerLink="/conversation/{{user.uid}}">
              <img src="assets/img/logo_live_online.png" class="icon" alt="">
               <b>{{user.nick}}</b> -
               {{user.subick || ' *** ' }}
               <small>{{user.email}}</small>
            </a>
          </div>
          <!-- /div -->
        </ng-container>




    </div>
  </div>
